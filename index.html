  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#111;--muted:#6b6b6b;--card:#fff;--bg:#fff8f2;}
    body{font-family:'Patrick Hand', system-ui, Arial; background:var(--bg); color:var(--accent); padding:32px;}
    .container{max-width:700px;margin:0 auto;}

    .playlist{display:flex;flex-direction:column;gap:12px;margin-bottom:24px}
    .song{border:2px dashed #222;background:var(--card);padding:14px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
    .song .meta{display:flex;flex-direction:column}
    .song .title{font-weight:700;font-size:18px}
    .song .artist{color:var(--muted);font-size:13px}
    footer{text-align:center;color:var(--muted);margin-top:26px;font-size:13px}
  </style>
</head>

  <script>
    // Simple interaction: clicking a song loads the audio source to the small player
    document.querySelectorAll('.song').forEach(function(el){
      el.addEventListener('click', function(){
        var src = el.getAttribute('data-src');
        var player = document.getElementById('player');
        if(src){
          player.pause();
          player.querySelector('source').src = src;
          player.load();
          player.play().catch(function(){});
          document.querySelectorAll('.song').forEach(function(s){ s.style.opacity = '1'; });
          el.style.opacity = '0.7';
        } else {
          alert('Sumber audio belum diatur untuk lagu ini.');
        }
      });
    });
  </script>
